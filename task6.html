<!doctype html>
<html>
<head>
	<title>JS Task 6</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="./assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container" id="task6">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
					Task 6 - Concatenate string</h3>	
					<ul class="mb-0">
						<li>Clicking on "Show Age" button should give and alert with age</li>
						<li>Alert should be "Age of 'First name' 'Last Name' is age"</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline">
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="First Name" id="fname">
					</div>
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="Last Name" id="lname">
					</div>
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="Birth Year" id="birthYear">
					</div>
					<button type="button" class="btn btn-primary" id="btn">Show Age</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		const fname = document.getElementById("fname");
		const lname = document.getElementById("lname");
		const birthYear = document.getElementById("birthYear");
		const btn = document.getElementById("btn");
		const onbtnclick = () => {
			const currentYear = new Date().getFullYear();
			const age = birthYear.value;
			const age1 = currentYear - age;
			const name = fname.value;
			const surname = lname.value;
			const msg = `age of ${name} ${surname} is ${age1}`;
			alert(msg);
		};
		btn.addEventListener("click", onbtnclick);
	</script>
</body>
</html>
